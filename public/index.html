<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYN Digital - Vapi Web Call</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ayn-teal': '#2BB8D1',
                        'ayn-purple': '#6B4D9C',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: linear-gradient(180deg, #2BB8D1, #6B4D9C); border-radius: 10px; }
    </style>
</head>
<body class="bg-gradient-to-br from-cyan-50 via-blue-50 to-purple-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="text-center mb-12">
            <img src="/AYN_DIGITAL-03_500px.png" alt="AYN Digital" class="h-20 mx-auto mb-4 drop-shadow-lg">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-ayn-teal to-ayn-purple bg-clip-text text-transparent">Voice Call Platform</h1>
        </header>

        <div class="grid lg:grid-cols-2 gap-6 justify-items-center">
            <div class="space-y-6">
                <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100 w-full max-w-xl mx-auto">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="w-2 h-8 bg-gradient-to-b from-ayn-teal to-ayn-purple rounded-full"></div>
                        <h2 class="text-2xl font-bold text-gray-800">Initiate Call</h2>
                    </div>
                    
                    <form id="singleCallForm" class="space-y-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Customer Name</label>
                            <input type="text" id="customerName" placeholder="Enter customer name" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-ayn-teal focus:ring-2 focus:ring-ayn-teal/20 outline-none transition-all" required>
                        </div>
                        
                        <button type="submit" id="startCallBtn" class="w-full bg-gradient-to-r from-ayn-teal to-ayn-purple text-white font-semibold py-4 px-6 rounded-xl hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
                            <span id="btnText">Start Web Call</span>
                            <span id="btnLoader" class="hidden"><svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg></span>
                        </button>

                        <button type="button" id="hangUpBtn" class="hidden w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-200 flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M5 3a2 2 0 00-2 2v1c0 8.284 6.716 15 15 15h1a2 2 0 002-2v-3.28a1 1 0 00-.684-.948l-4.493-1.498a1 1 0 00-1.21.502l-1.13 2.257a11.042 11.042 0 01-5.516-5.517l2.257-1.128a1 1 0 00.502-1.21L9.228 3.683A1 1 0 008.279 3H5z"/></svg>
                            End Call
                        </button>
                    </form>

                    <div id="callStatus" class="hidden mt-6 p-4 bg-gradient-to-r from-cyan-50 to-blue-50 rounded-xl border-l-4 border-ayn-teal">
                        <div class="flex items-center gap-2 mb-2">
                            <div id="statusIndicator" class="w-3 h-3 rounded-full bg-green-500 animate-pulse"></div>
                            <span class="font-semibold text-gray-700">Call Status</span>
                        </div>
                        <p id="statusMessage" class="text-sm text-gray-600"></p>
                    </div>
                </div>

                <div class="bg-white/60 rounded-2xl shadow-lg p-8 border border-gray-200 relative overflow-hidden w-full max-w-xl mx-auto">
                    <div class="absolute top-4 right-4 bg-gradient-to-r from-ayn-teal to-ayn-purple text-white text-xs font-bold px-3 py-1 rounded-full">PHASE 2</div>
                    <h2 class="text-xl font-bold text-gray-400 mb-2">Bulk Upload</h2>
                    <p class="text-gray-400 text-sm">Excel file upload for batch calling - Coming Soon</p>
                </div>
            </div>

            <div class="space-y-6">
                <div id="callResultsSection" class="hidden bg-white rounded-2xl shadow-xl p-8 border border-gray-100 w-full max-w-xl mx-auto">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="w-2 h-8 bg-gradient-to-b from-ayn-purple to-purple-600 rounded-full"></div>
                        <h2 class="text-2xl font-bold text-gray-800">Call Results</h2>
                    </div>
                    <div id="callResultsContent" class="space-y-4">
                        <div class="text-center text-gray-500 py-8">
                            <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <p class="text-sm">Call results will appear here after the call ends</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>&copy; 2024 AYN Digital. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <!-- Load bundled Vapi SDK -->
    <script src="/js/vapi.bundle.js"></script>
    <script>
        // Expose Vapi class from the bundle
        window.Vapi = window.VapiSDK.default;
        console.log('âœ… Vapi class loaded:', typeof window.Vapi);
    </script>
    <script src="/js/app.js" defer></script>
</body>
</html>
